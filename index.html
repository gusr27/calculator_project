<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="col-md-4 col-md-offset-4">
				<div id="calc"class="row">
					<div class="col-md-4 col-md-offset-4">
						<div id="display" style="text-align: right;">
							
						</div>
					</div>
					<div id="inputinputs" class="row" >
						<div class="col-md-4 col-md-offset-4" style=" width: 90%;">
							<div class="btn-group btn-group-justified">
								<input type="button" class="btn btn-justified numInput" value="9" >
								<input type="button" class="btn btn-justified numInput" value="8" >
								<input type="button" class="btn btn-justified numInput" value="7" >
								<input type="button" id = "add"class="btn btn-justified numInput" value="+" >
							</div>
							<div class="btn-group btn-group-justified">
								<input type="button" class="btn btn-justified numInput" value="6" >
								<input type="button" class="btn btn-justified numInput" value="5" >
								<input type="button" class="btn btn-justified numInput" value="4" >
								<input type="button" id = "add"class="btn btn-justified numInput" value="-" >
							</div>
							<div class="btn-group btn-group-justified">
								<input type="button" class="btn btn-justified numInput" value="3" >
								<input type="button" class="btn btn-justified numInput" value="2" >
								<input type="button" class="btn btn-justified numInput" value="1" >
								<input type="button" id = "add"class="btn btn-justified numInput" value="/" >
							</div>
							<div class="btn-justified" style="display: block;">
								<input type="submit" class="btn btn-justified numInput" id="clear" value="Clear" >
								
							</div>
							<div class="btn-justified" style="display: block;">
								<input type="submit" class="btn btn-justified numInput" id="enter" value="Enter" >
								
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="scripts/script.js"></script>
		<script src="https://use.fontawesome.com/c6fbf1870f.js"></script>
		<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.10.1/math.min.js"></script>
	</body>
</html>
